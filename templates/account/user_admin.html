{% extends "account/base.html" %}
{% load staticfiles %}
{% block title %}Wejoin{% endblock %}
{% block content %}
    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
            </div>
            <!-- /.navbar-top-links -->
            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li class="sidebar-search">
                            <div class="input-group custom-search-form">
                                <input type="text" class="form-control" placeholder="Search...">
                                
                            </div>
                            <!-- /input-group -->
                        </li>
                        <li class="active">
                            <a class="active" href=".">个人资料</a>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>
        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">{{request.user.email}}</h1>
                    </div>
                    <div class="col-lg-12">
                        <form class="form-horizontal" method="POST" action=".">
                            {% csrf_token %}
                            <fieldset>
                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="user_last_name">姓</label>
                                    <div class="col-md-4">
                                        <input id="user_last_name" name="last_name" type="text" placeholder="" class="form-control input-md" value="{{ user_info.last_name }}">
                                        
                                    </div>
                                </div>
                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="user_first_name">名字</label>
                                    <div class="col-md-4">
                                        <input id="user_first_name" name="first_name" type="text" placeholder="" class="form-control input-md " value="{{ user_info.first_name }}">
                                    </div>
                                </div>
                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="address">地址</label>
                                    <div class="col-md-4">
                                        <input id="address" name="address" type="text" placeholder="" class="form-control input-md" value="{{ user_info.address }}">
                                        
                                    </div>
                                </div>
                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="user_city">城市</label>
                                    <div class="col-md-4">
                                        <input id="user_city" name="city" type="text" placeholder="" class="form-control input-md" value="{{ user_info.city }}">
                                        
                                    </div>
                                </div>
                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="user_zipcode">邮编</label>
                                    <div class="col-md-4">
                                        <input id="user_zipcode" name="zipcode" type="text" placeholder="" class="form-control input-md" value="{{ user_info.zipcode }}">
                                        
                                    </div>
                                </div>
                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="user_tel">电话</label>
                                    <div class="col-md-4">
                                        <input id="user_tel" name="phone_number" type="text" placeholder="" class="form-control input-md" value="{{ user_info.phone_number }}">
                                        
                                    </div>
                                </div>
                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="user_wechat">微信</label>
                                    <div class="col-md-4">
                                        <input id="user_wechat" name="wechat_number" type="text" placeholder="" class="form-control input-md" value="{{ user_info.wechat_number }}">
                                        
                                    </div>
                                </div>
                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="user_introduciton">个人简介</label>
                                    <div class="col-md-4">
                                        <input id="user_introduciton" name="introduction" type="text" placeholder="" class="form-control input-md" value="{{ user_info.introduction }}">
                                        
                                    </div>
                                </div>
                                <div class="form-group">
                                    <center><button type="submit" id="userinfo_sumit" name="userinfo" class="btn btn-success">保存</button></center>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->
{% endblock %}
